<!--flower/product_list.html-->
{% extends 'base.html' %}

{% block content %}
<!--<div class="row row-cols-1 row-cols-md-3 g-4">-->
<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 shadow">
            <div class="card-body">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 250px; object-fit: cover;">
                {% endif %}
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-success fs-4">{{ product.price }} ₽</p>
<!--                <a href="{% url 'flower:add_to_cart' product.id #}" class="btn btn-primary">-->
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
                    Добавить в корзину
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <div class="alert alert-info">Товары временно отсутствуют</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
