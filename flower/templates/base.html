<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Delivery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
<!--            <a class="navbar-brand" href="{# url 'flower:product_list' #}">Цветочная доставка</a>-->
            <a class="navbar-brand" href="{% url 'product_list' %}">Цветочная доставка</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
<!--                        <a class="nav-link" href="{# url 'flower:product_list' #}">Каталог</a>-->
                        <a class="nav-link" href="{% url 'product_list' %}">Каталог</a>
                    </li>
                    <li class="nav-item">
<!--                        <a class="nav-link" href="{# url 'flower:view_cart' #}">-->
                        <a class="nav-link" href="{% url 'view_cart' %}">
                            Корзина
                            {% if request.session.cart %}
                                <span class="badge bg-danger">{{ request.session.cart|length }}</span>
                            {% endif %}
                        </a>
                    </li>
                </ul>
                <div class="navbar-text">
                    {% if user.is_authenticated %}
                        Привет, {{ user.username }}! |
                        <a href="{% url 'logout' %}" class="text-white">Выйти</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-white">Войти</a> |
                        <a href="{% url 'register' %}" class="text-white">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
